geometry:
  grid:
    name: S360x180
    domain:
      type: global
      west: -180
  landmask:
    filename: data_static/landmask_1x1.nc
  rossby radius file: data_static/rossby_radius.dat

analysis variables: &vars [sea_surface_temperature]

background:
  state variables: *vars
  date: 2018-04-15T00:00:00Z
  filename: data_static/19850101_regridded_sst_1x1.nc

background error:
  covariance model: genericMarineCovar
  bump:
    verbosity: main
    datadir: data_generated/staticbinit
    method: cor
    strategy: specific_univariate
    new_nicas: true
    write_nicas_local: true
    mask_check: true
    prefix: bump_sst
    resol: 6.0

  correlation lengths:
    base value: 500.0e3
    rossby mult: 1.5
    min grid mult: 5.0
    min value: 500.0e3
