geometry:
  grid:
    name: S360x180
    domain:
      type: global
      west: -180
  landmask:
    filename: Data/landmask.nc

analysis variables: &vars [sea_surface_temperature]  # must have

background:  # must have
  state variables: *vars
  date: 2018-04-15T00:00:00Z
  filename: Data/19850101_regridded_sst.nc

background error:
  covariance model: umdsstCovar
  bump:
    mask_check: 1
    network: 1
    verbosity: main
    datadir: Data/bump
    method: cor
    new_nicas: 1
    ntry: 3
    prefix: bump_sst
    resol: 6.0
    mpicom: 2
    strategy: specific_univariate
    nc1max: 100000
  correlation lengths:
    base value: 500.0e3
    rossby mult: 1.0
    min grid mult: 5.0
    #min value: 200.0e3
