cost function:
  cost type: 3D-Var
  window begin: 2018-04-15T00:00:00Z
  window length: PT24H
  analysis variables: &vars [sea_surface_temperature]

  geometry:
    grid: S360x180
    domain:
      type: global
      west: -180

  background:
    state variables: *vars
    date: 2018-04-15T12:00:00Z  # xx.state().validTime() == windowHalf_ == 2018-04-15T03:00:00Z
    filename: Data/19850101_regridded_sst.nc
    kelvin: true

  background error:
    covariance model: BUMP  # Ligang: must have, use saber lib.
    bump:
      verbosity: main
      datadir: Data
      method: cor
      load_nicas: 1
      prefix: Chen
      mpicom: 2
      strategy: specific_univariate

  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      name: Identity  # Ligang: must have, value copied, ok?
    obs filters:
    - filter: Background Check
      threshold: 8
    obs space:
      name: sea_surface_temperature  # Ligang: must have, is the value ok?
      obsdatain: 
        obsfile: Data/obs_sst.nc
      simulated variables: [sea_surface_temperature]  # Ligang: must have
      obsdataout:
        obsfile: Data/var.output.obs3d.nc
 

variational:  # Ligang: must have.
  minimizer:  # Ligang: must have.
    algorithm: DRIPCG

  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    ninner: 10
    geometry:  # Ligang: must have, values ok?
      grid: S360x180
      domain:
        type: global
        west: -180
    test: on
    online diagnostics:
      write increment: true
    increment:
      datadir: Data
      filename: Data/var.output.increment.nc  # Ligang: Must have, Data/ is needed.
      date: 2018-04-15T12:00:00Z
      exp: 3dvar.iter1
      type: in


final:  # Ligang: must have.
  diagnostics:
    departures: oman


output:  # Ligang: must have.
  datadir: Data
  filename: var.output.final.nc
  exp: 3dvar
# frequency: PT6H
  frequency: PT24H
  type: an 
