geometry:
  grid:
    name: S360x180
    domain:
      type: global
      west: -180
  landmask:
    filename: Data/landmask_1x1.nc


covariance test:
  tolerance: 1e-12
  testinverse: false

analysis variables: &vars [sea_surface_temperature]

background:
  state variables: *vars
  date: 2018-04-15T00:00:00Z

background error:
  covariance model: umdsstCovar
  bump:
    mask_check: true
    # network: 1
    verbosity: main
    datadir: Data/bump
    method: cor
    # load_nicas: 1
    prefix: bump_sst
    # mpicom: 2
    strategy: specific_univariate
