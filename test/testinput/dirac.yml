geometry:
  grid: S360x180
  domain:
    type: global
    west: -180

analysis variables: &vars [sea_surface_temperature]

background:  # must have
  state variables: *vars
  date: 2018-04-15T00:00:00Z
  filename: Data/19850101_regridded_sst.nc

background error:
  covariance model: BUMP
  bump:
    verbosity: main
    datadir: Data
    forced_radii: 1
    method: cor
    new_nicas: 1
    ntry: 3
    prefix: Chen
    resol: 6.0
    mpicom: 2
    rh:
      sea_surface_temperature: [3000.0e3]
    rv:
      sea_surface_temperature: [1]
    strategy: specific_univariate

dirac:
  date: 2010-01-01T12:00:00Z
  ixdir: [20, 50, 100, 150, 200, 250, 300, 350]
  iydir: [10, 25, 50,  75,  100, 125, 150, 175]

initial condition:
  date: 2010-01-01T12:00:00Z
  filename: Data/19850101_regridded_sst.nc
  state variables: [sea_surface_temperature]

output B:
  datadir: Data
  filename: Data/dirac.x_output.nc
  date: 2010-01-01T12:00:00Z
  exp: dirac_umdsst_B
  type: an
